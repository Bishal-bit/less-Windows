version: 561.{build}

branches:
  only:
    - master

skip_tags: true
image: Visual Studio 2019

clone_folder: c:\projects\less-Windows

build_script: build.py

artifacts:
  - path: less.exe
  - path: lesskey.exe


deploy:
  release: less-v$(appveyor_build_version)
  provider: GitHub
  artifact: /.*\.exe/
  draft: true
  on:
    branch: master
